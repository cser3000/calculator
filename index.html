<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <button id="button_AC" class="myButton">AC</button>
            <button id="button_+/-" class="myButton" value="+/-">+/-</button>
            <button id="button_%" class="myButton" value="%">%</button>
            <button id="button_/" class="myButton" value="/">/</button>

            <button id="button_7" class="myButton" value="7">7</button>
            <button id="button_8" class="myButton" value="8">8</button>
            <button id="button_9" class="myButton" value="9">9</button>
            <button id="button_*" class="myButton" value="*">*</button>

            <button id="button_4" class="myButton" value="4">4</button>
            <button id="button_5" class="myButton" value="5">5</button>
            <button id="button_6" class="myButton" value="6">6</button>
            <button id="button_-" class="myButton" value="-">-</button>

            <button id="button_1" class="myButton" value="1">1</button>
            <button id="button_2" class="myButton" value="2">2</button>
            <button id="button_3" class="myButton" value="3">3</button>
            <button id="button_+" class="myButton" value="+">+</button>

            <button id="button_0" class="myButton" value="0">0</button>
            <button id="button_," class="myButton" value=",">,</button>
            <button id="button_=" class="myButton" value="=">=</button>

        </div>

    </main>
</body>
</html>
