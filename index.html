<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <button id="button_AC" class="myButton" value="AC">AC</button>
            <button id="button_+/-" class="myButton">+/-</button>
            <button id="button_%" class="myButton">%</button>
            <button id="button_/" class="myButton">/</button>

            <button id="button_7" class="myButton">7</button>
            <button id="button_8" class="myButton">8</button>
            <button id="button_9" class="myButton">9</button>
            <button id="button_*" class="myButton">*</button>

            <button id="button_4" class="myButton">4</button>
            <button id="button_5" class="myButton">5</button>
            <button id="button_6" class="myButton">6</button>
            <button id="button_-" class="myButton">-</button>

            <button id="button_1" class="myButton">1</button>
            <button id="button_2" class="myButton">2</button>
            <button id="button_3" class="myButton">3</button>
            <button id="button_+" class="myButton">+</button>

            <button id="button_0" class="myButton">0</button>
            <button id="button_," class="myButton">,</button>
            <button id="button_=" class="myButton">=</button>

        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
