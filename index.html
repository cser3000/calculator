<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js"></script>
    <main class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <button id="button_AC" class="myButton" value="AC" onclick="onClick()">AC</button>
            <button id="button_+/-" class="myButton" value="+/-" onclick="onClick()">+/-</button>
            <button id="button_%" class="myButton" value="%" onclick="onClick()">%</button>
            <button id="button_/" class="myButton" value="/" onclick="onClick()">/</button>

            <button id="button_7" class="myButton" value="7" onclick="onClick()">7</button>
            <button id="button_8" class="myButton" value="8" onclick="onClick()">8</button>
            <button id="button_9" class="myButton" value="9" onclick="onClick()">9</button>
            <button id="button_*" class="myButton" value="*" onclick="onClick()">*</button>

            <button id="button_4" class="myButton" value="4" onclick="onClick()">4</button>
            <button id="button_5" class="myButton" value="5" onclick="onClick()">5</button>
            <button id="button_6" class="myButton" value="6" onclick="onClick()">6</button>
            <button id="button_-" class="myButton" value="-" onclick="onClick()">-</button>

            <button id="button_1" class="myButton" value="1" onclick="onClick()">1</button>
            <button id="button_2" class="myButton" value="2" onclick="onClick()">2</button>
            <button id="button_3" class="myButton" value="3" onclick="onClick()">3</button>
            <button id="button_+" class="myButton" value="+" onclick="onClick()">+</button>

            <button id="button_0" class="myButton" value="0" onclick="onClick()">0</button>
            <button id="button_," class="myButton" value="," onclick="onClick()">,</button>
            <button id="button_=" class="myButton" value="=" onclick="onClick()">=</button>

        </div>

    </main>
</body>
</html>
